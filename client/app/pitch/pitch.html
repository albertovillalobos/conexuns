<div ng-include="'components/navbar/navbar.html'"></div>
<div class='container'>
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<center><h1>Pitch your idea</h1></center>
			<form role="form">
				<div class="form-group">
					<input class="form-control" id="pitch-title" name="pitch-title" placeholder="You idea's title" ng-model="newIdea.title">
					<!-- <p class="help-block text-center"></p> -->
				</div>			
				<div class="form-group">
					<textarea class="form-control" id="pitch-text" placeholder='Pitch your idea here' ng-model='newIdea.pitch'></textarea>
					<p class="help-block text-center">You can embed youtube videos in your pitch.</p>
				</div>
				<div class="form-group ">
					<center><label for="exampleInputFile">Upload Pictures</label></center>
					<center><input type="file" id="exampleInputFile" ng-model='newIdea.images'></center>
					<p class="help-block text-center">Sketches, screenshots, etc.</p>
				</div>
				<div class="checkbox">
					<!-- <center><label for="exampleInputFile">Upload Pictures</label></center> -->
					<input type="checkbox" name="hacker" value="true" ng-model='newIdea.hacker'>I Need Hackers (Developers)<br>
					<input type="checkbox" name="hipster" value="true" ng-model='newIdea.hipster'>I need Hipsters (Designers)<br>
					<input type="checkbox" name="hustler" value="true" ng-model='newIdea.hustler'>Hustlers (Business/Marketing)<br>
				</div>
				<center><button type="submit" class="btn btn-default" ng-click="addIdea()">Submit</button></center>
			</form>
		</div>
	</div>
</div>
