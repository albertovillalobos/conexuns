<div ng-include="'components/navbar/navbar.html'"></div>

			<center><h1>Hipsters</h1></center>
			<br>
		</div>
	</div>	
	<div class="row">

			<p class="text-center">
				{{person.name}}

		</div>
	</div>
</div>
